<main id="CreateGroup" 
      class="weather-product-window" 
      v-drag=''>
  <header>
    <span>添加到分组</span>
    <aside>
      <button class="close" @click="closeFn"></button>
    </aside>
  </header>
  <section class="group_list scrollbar">
    <ul class="group_list_ul">
      <li v-for="(item, index) in modifyGroupSelected">
        <span v-if="!item.inputPopup">{{item.groupName}}</span>
        <input type="text" 
               v-if="item.inputPopup"
               v-model="item.groupName">
        <em @mouseenter="item.isPopupOn = true" 
            @mouseleave="item.isPopupOn = false" 
            :class="{on: item.isPopupOn}"
            v-if="!item.inputPopup">
          <ul class="rename_delete" 
              v-if="item.isPopupOn">
            <li class="rename_delete_li" @click="toggleRename(item)">改名</li>
            <li class="rename_delete_li" @click="deleteGroup(item)">删除</li>
          </ul>
        </em>
        <span class="rename_btn" 
              v-if="item.inputPopup"
              @click="renameBtn(item)">改名</span>

      </li>
    </ul>
  </section>
  <section class="group_name">
    <span class="createGroup">创建分组</span>
    <input type="text" v-model="groupingName " placeholder="输入分组名">
    <span class="create" @click="createGroup">创建</span>
  </section>
  <button class="confirm" @click="closeFn">确定</button>
  
</main>
