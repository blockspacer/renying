<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <title>飞机作业条件预警报</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100%;
            background-color: #F9F9F9
        }

        .content {
            width: 790px;
            margin: 0 auto;
            padding: 150px 100px 100px 100px;
            background-color: #fff;
            letter-spacing: 2px;
        }

        .paper_header {}

        .paper_title {
            text-align: center;
            color: #f00;
            font-size: 35px;
        }

        .paper_date {
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            line-height: 60px;
        }

        .paper_sign {
            text-align: center;
            height: 40px;
        }

        .paper_signo {

            font-size: 21px;

            display: inline-block;

            margin-right: 31px;
        }

        .paper_signt {

            font-size: 18px;
        }

        .content_key {
            font-size: 22px;
            height: 40px;
            line-height: 40px;
            letter-spacing: 2px;
            margin-top: 15px;
        }

        .content_in {
            color: #000;
            text-indent: 2em;
            font-size: 20px;
            line-height: 30px;
        }

        .eight_charater {
            color: #000;
            font-size: 20px;
            line-height: 30px;
        }

        .paper_grayline {
            height: 2px;
            width: 100%;
            background-color: #000;
            margin-top: 50px;
            margin-bottom: 20px;
        }

        .paper_man,
        .paper_tel,
        .paper_write {
            display: inline-block;
            width: 33%;
            font-size: 20px;
        }

        .paper_remarks {
            color: #f00;
            font-size: 18px;
            text-indent: 0;
        }

        .paper_img {
            width: 790px;
            margin: 10px auto 0px 0px;
        }

        .paper_character {
            margin-left: 230px;
            font-size: 18px;
        }

        .content_sm {
            color: #00f;
            font-size: 20px;
        }

        p.center {
            text-align: center;
            font-size: 24px;
            line-height: 40px;
            font-weight: bold;
        }

        p.right {
            text-align: right;
        }

        .title_line {
            height: 5px;
            width: 100%;
            background-color: #f00;
            margin-top: 10px;
        }

        .title_underline {
            height: 2px;
            background-color: #f00;
            margin: 2px 0 20px;
        }

        .bottom_line {
            height: 2px;
            background-color: #f00;
            margin: 60px 0 2px;
        }

        .bottom_underline {
            height: 5px;
            background-color: #f00;
            margin-bottom: 10px;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            width: 100%;
            margin: 20px 0;
        }

        table thead th {
            line-height: 30px;
        }

        table tbody td {
            line-height: 30px;
            text-align: center;
        }
    </style>
</head>

<body>
    <section class="content">
        <section class="paper_header">
            <p class="paper_title">飞机作业条件预警报</p>
            <p class="paper_date">201X年第 X期 </p>
            <p class="paper_sign">
                <span class="paper_signo">广东省人工影响天气中心</span>
                <span class="paper_signt">201X年XX月XX日XX时</span>
            </p>
        </section>
        <hr size="3px"
            color="red">
        <section class="paper_content">
            <p class="content_key">一、云系水平发展演变分析</p>
            <div class="content_in content_ins">
                <img src="./img/page6_1.png"
                     alt=""
                     class="paper_img">
                <p>文字部分，保留模板，由值班人员根据实际情况修改。配图用卫星反演云产品。或葵花卫星产品
                </p>
            </div>
            <hr size="3px"
                color="black">
            <p class="content_key">二、云垂直结构监测分析</p>
            <div class="content_in content_ins">
                <img src="./img/page6_2.png"
                     alt=""
                     class="paper_img">
                <img src="./img/page6_3.png"
                     alt=""
                     class="paper_img">
                <img src="./img/page6_4.png"
                     alt=""
                     class="paper_img">
                <p>文字部分，保留模板，由值班人员根据实际情况修改。配图用micaps里的探空分析产品、雷达拼图、垂直液态水含量、雷达垂直剖面图、卫星反演云顶高度（或回波顶高）。</p>

            </div>
            <p class="content_key">三、作业条件预警及作业建议</p>
            <div class="content_in content_ins">
                <img src="./img/page6_5.png"
                     alt=""
                     class="paper_img">
                <img src="./img/page6_6.png"
                     alt=""
                     class="paper_img">
                <p>文字部分，保留模板，由值班人员根据实际情况修改。作业目标区的配图可自由圈选。</p>
            </div>
        </section>
        <hr size="3px"
            color="black">
        <section class="paper_bottom">
            <span class="paper_man">值班员：XXX</span>
            <span class="paper_tel">联系电话：</span>
            <span class="paper_write">签发:</span>
        </section>
    </section>
</body>

</html>
